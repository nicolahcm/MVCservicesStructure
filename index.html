<body>

    <header>

        <!-- contenuto header -->

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse">

                <ul class="navbar-nav">

                </ul>



            </div>



            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newPostModal">
                Add post
            </button>

        </nav>
    </header>

    <section class="container">

        <div class="row" id="postsRow">
            <div class="col-md-12 col-sm-6 px-2 my-1" id="postContainer" style="display: none;">

                <div class="card" id="first-article">

                    <header class="card-header"></header>

                    <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->

                    <article class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text">
                        </p>

                    </article>
                    <footer class="px-2">
                        <!-- <div class="input-group mb-3">
                            <input type="text" class="form-control comment-text" placeholder="Commenta"
                                aria-label="Commenta" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary send-comment" type="button">invia</button>
                            </div>
                        </div> -->

                        <ul class="list-group list-group-flush comments-container">
                            <!-- add dinamically 
                                <li class="list-group-item">Comment text</li>
    
                                -->
                        </ul>

                    </footer>

                </div>

            </div>





        </div>




    </section>

    <footer>


    </footer>


    <!-- Modal -->
    <div class="modal fade" id="newPostModal" tabindex="-1" role="dialog" aria-labelledby="newPostModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newPostModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    

                    <form>
                        <div class="form-group row">
                            <div class="col-sm-12">
                              <input type="text" class="form-control" id="postTitle" placeholder="inserisci il titolo">
                              <textarea class="form-control" placeholder="inserisci il testo" id="postBody" rows="4"></textarea>
                            
                              
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="publicCheck">
                                    <label class="form-check-label" for="defaultCheck1">
                                        public 
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="featuredCheck">
                                    <label class="form-check-label" for="defaultCheck1">
                                        featured 
                                    </label>
                                </div>


                            </div>

                                
                              
                        </div>

                        


                    </form>



                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="savePostBtn" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="app/models/Post.js"></script>
